<p-card>

  <p-table [value]="orders" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="pageable.size"
           [loading]="loading" [rowsPerPageOptions]="[5, 10, 20]" [totalRecords]="totalElements" [columns]="cols"
           [lazy]="true" (onLazyLoad)="loadRecordsLazy($event)">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns"  [width]="col.width">
          {{col.header}}
        </th>
      </tr>

    </ng-template>
    <ng-template pTemplate="body" let-rowData>
      <tr>
        <td>{{ rowData.orderId }}</td>
        <td>{{ rowData.requiredDate }}</td>
        <td>{{ rowData.shippedDate }}</td>
        <td>{{ rowData.shipName }}</td>
        <td>{{ rowData.shipAddress }}</td>
        <td>{{ rowData.shipCity }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
