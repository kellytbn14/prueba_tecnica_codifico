<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Barras con D3.js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-5">Gráfico de Barras con D3.js</h1>

        <div class="form-row align-items-center">
            <div class="col-auto">
                <label for="sourceData" class="col-form-label">Source Data:</label>
            </div>
            <div class="col-md-6">
                <input type="text" id="sourceData" class="form-control" placeholder="Ej: 10, 20, 30, 40">
            </div>
            <div class="col-auto">
                <button id="updateData" class="btn btn-primary">Update Data</button>
            </div>
            <div id="chart" class="mt-4"></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
